version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: fastapi_learning_db
    environment:
      POSTGRES_DB: fastapi_learning
      POSTGRES_USER: student
      POSTGRES_PASSWORD: password123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student -d fastapi_learning"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: